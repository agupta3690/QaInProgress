baseURL = "http://example.org/"
# [en, zh-cn, fr, ...] determines default content language
defaultContentLanguage = "en"
# language code
languageCode = "en"
title = "QA In Progress"

# Change the default theme to be use when building the site with Hugo
theme = "FeelIt"
canonifyURLs = true

[params]
  # FeelIt theme version
  version = "1.0.X"
  # site description
  description = "This is My New Hugo Site"
  # site keywords
  keywords = ["Theme", "Hugo"]
  # site default theme ("light", "dark", "auto")
  defaultTheme = "light"
  #date format
  dateFormat = "2006-01-02"

[params.home.profile]
      enable = true
      # Gravatar Email for preferred avatar in home page
      gravatarEmail = ""
      # URL of avatar shown in home page
       avatarURL = "/images/avatar.png"

      title = ""
      # subtitle shown in home page
      subtitle = "Learn | Code | Test"
      # whether to use typeit animation for subtitle
      typeit = true
      # whether to show social links
      social = true

  [params.social]
    GitHub = "agupta3690"
    Linkedin = "agupta3690"
    Twitter = "gupta_arun"
    Youtubechannel = "UCSGF9T6fpXQsvPeaJ2QiD-Q"
    Quora = ""
    Email = "arun.gupta36@yahoo.com"
    Resume = ""

   # Header config
  [params.header]
    # desktop header mode ("fixed", "normal", "auto")
    desktopMode = "fixed"
    # mobile header mode ("fixed", "normal", "auto")
    mobileMode = "auto"
    # FeelIt NEW | 0.2.0

 #Header title config
    [params.header.title]
      # URL of the LOGO
      logo = ""
      # title name
      name = "QA In Progress..."
      # you can add extra information before the name (HTML format is supported), such as icons
      pre = ""
      # you can add extra information after the name (HTML format is supported), such as icons
      post = ""
      # FeelIt NEW | 0.2.5
 #whether to use typeit animation for title name
      typeit = true
      # FeelIt NEW | 1.0.0
 #whether to show RSS icon
      rss = true

    [params.page.share]
      enable = true
      Twitter = true
      Facebook = true
      Linkedin = true
      Whatsapp = true
      Pinterest = true
      Tumblr = true
      HackerNews = false
      Reddit = false
      VK = false
      Buffer = false
      Xing = false
      Line = false
      Instapaper = false
      Pocket = false
      Digg = false
      Stumbleupon = false
      Flipboard = false
      Weibo = false
      Renren = false
      Myspace = false
      Blogger = false
      Baidu = false
      Odnoklassniki = false
      Evernote = false
      Skype = false
      Trello = false
      Mix = false

    [params.page.comment]
      enable = true
   

[menu]
  [[menu.main]]
    identifier = "posts"
    # you can add extra information before the name (HTML format is supported), such as icons
    pre = ""
    # you can add extra information after the name (HTML format is supported), such as icons
    post = ""
    name = "Posts"
    url = "/posts/"
    # title will be shown when you hover on this menu link
    title = ""
    weight = 1
  [[menu.main]]
    identifier = "tags"
    pre = ""
    post = ""
    name = "Tags"
    url = "/tags/"
    title = ""
    weight = 2
  [[menu.main]]
    identifier = "categories"
    pre = ""
    post = ""
    name = "Categories"
    url = "/categories/"
    title = ""
    weight = 3

  [params.page.toc]
      # whether to enable the table of the contents
      enable = false
# whether to keep the static table of the contents in front of the post
      keepStatic = false
      # whether to make the table of the contents in the sidebar automatically collapsed
      auto = false

# Markup related configuration in Hugo
[markup]
  # Syntax Highlighting (https://gohugo.io/content-management/syntax-highlighting)
  [markup.highlight]
    # false is a necessary configuration (https://github.com/khusika/FeelIt/issues/158)
    noClasses = false
